<div class="container" ng-controller="productsController as productCtrl">
    <h3>Add Products</h3>
    <hr/>
    <form class="form-horizontal" name="addProduct" novalidate>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>

            <div class="col-sm-10">
                <input type="text" ng-model="productCtrl.product.name" class="form-control" id="name"
                       placeholder="Product Name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="sku" class="col-sm-2 control-label">SKU</label>

            <div class="col-sm-10">
                <input type="text" ng-model="productCtrl.product.sku" class="form-control" id="sku" placeholder="SKU" required>
            </div>
        </div>
        <div class="form-group">
            <label for="cost_price" class="col-sm-2 control-label">Cost Price</label>

            <div class="col-sm-10">
                <input type="text" ng-model="productCtrl.product.cost_price" class="form-control" id="cost_price"
                       placeholder="Cost price" required>
            </div>
        </div>
        <div class="form-group">
            <label for="selling_price" class="col-sm-2 control-label">Selling price</label>

            <div class="col-sm-10">
                <input type="text" ng-model="productCtrl.product.selling_price" class="form-control" id="selling_price"
                       placeholder="Product selling price" required>
            </div>
        </div>
        <div class="form-group">
            <label for="quantity" class="col-sm-2 control-label">Quantity</label>

            <div class="col-sm-10">
                <input type="text" ng-model="productCtrl.product.quantity" class="form-control" id="quantity"
                       placeholder="Available Quantity" required>
            </div>
        </div>

        <!--
        <div class="form-group">
            <label for="image" class="col-sm-2 control-label">Image</label>
            <div class="col-sm-10">
                <input type="file" id="image">
                <p class="help-block">Upload full size image of product.</p>
            </div>
        </div>
        <div class="form-group">
            <label for="thumb_image" class="col-sm-2 control-label">Thumb Image</label>
            <div class="col-sm-10">
                <input type="file" id="thumb_image">
                <p class="help-block">Upload small size thumb image of product</p>
            </div>
        </div>
        -->
        <div class="checkbox">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="checkbox" ng-model="productCtrl.product.is_feature"> Is featured product
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" ng-click="addProduct$valid&&productCtrl.addProduct()">Add product</button>
            </div>
        </div>
    </form>
    <hr/>


    <div ng-show="productCtrl.existingProduct.length > 0">
        <h3> All products</h3>
        <hr/>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>SKU</th>
                <th>Cost price</th>
                <th>Selling price</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="product in productCtrl.existingProduct">
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.sku}}</td>
                <td>{{product.cost_price}}</td>
                <td>{{product.selling_price}}</td>
                <td>{{product.quantity}}</td>
                <td>
                    <button class="btn btn-success">Edit</button>
                    <button class="btn btn-danger" ng-click="productCtrl.deleteProduct(product)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
        <hr/>
    </div>
</div>
</div>
